  <body>
    <div id="preloader">
      <img src="/src/assets/PetaSarePolos.png" alt="PetaSare Loading..." class="loader-logo" />
    </div>
    <style>
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 9999;
        /* Latar belakang default untuk mode terang */
        background: linear-gradient(to bottom, #ffffff, #f8fafc);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
      }

      /* Latar belakang untuk mode gelap */
      @media (prefers-color-scheme: dark) {
        #preloader {
          background: linear-gradient(to bottom, #020817, #0d1321);
        }
      }

      .loader-logo {
        width: 80px;
        height: 80px;
        animation: drop-bounce 1.5s cubic-bezier(0.5, 0.05, 1, 0.5) infinite;
      }

      @keyframes drop-bounce {
        0% {
          transform: translateY(-100px) scaleY(0.7);
          opacity: 0.7;
        }
        25% {
          opacity: 1;
        }
        50% {
          transform: translateY(0) scaleY(1);
        }
        75% {
          transform: translateY(-15px) scaleY(0.9);
        }
        100% {
          transform: translateY(0) scaleY(1);
        }
      }

      #preloader.hidden {
        opacity: 0;
        visibility: hidden;
      }
    </style>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
